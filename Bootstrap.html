<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center text-primary">Hello Bootstrap!</h1>

    <!-- Bootstrap Containers -->
    <div class="container">
        <h2>This is a normal container</h2>
    </div>

    <div class="container-fluid">
        <h2>This is a full width container</h2>
    </div>

    <!-- Bootstrap Grid System -->
    <div class="container">
        <div class="row">
            <div class="col-4 bg-primary text-white">Column 1</div>
            <div class="col-4 bg-success text-white">Column 2</div>
            <div class="col-4 bg-danger text-white"> column 3</div>
        </div>
    </div>

    <div class="col-md-6 col-lg-4">Content</div>

    <!-- Buttons -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>

    <!-- Cards (Very Useful) -->
    <div class="card" style="width: 18rem;">
        <img src="https://picsum.photos/200" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text">Some simple card example.</p>
            <a href="#" class="btn btn-primary">Go</a>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MySite</a>
        </div>
    </nav>

    <!-- Forms -->
    <div class="container mt-4">
        <form>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
