<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Form</title>

    <style>
        body {
            font-family: Arial;
        }

        .box {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 5px;
        }

        input {
            width: 100%;
            padding: 4px;

        }

        button {
            width: 100%;
            padding: 4px;
            background: blue;
            color: white;
            border: none;
        }
    </style>

</head>
<body>

<form>
    <div class="box">
        <h2>Login</h2>

        <input type="text" placeholder="Enter Your Username"><br><br>
        <input type="password" placeholder="Enter Your Password"> <br><br>

        <button onclick="alert ('Login Successfully')">Login</button>
    </div>
</form>

</body>
</html>
