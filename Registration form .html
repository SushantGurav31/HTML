<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(183, 181, 181);
            padding: 20px;
        }

        .container {
            width: 320px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: auto;
            border: 1px solid black;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: rgb(29, 156, 199);
            color: white;
            border-radius: 4px;
        }

        button:hover {
            background: #2980b9;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form>
        <input type="text" placeholder="Full Name"><br><br>
        <input type="email" placeholder="Email"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <input type="tel" placeholder="Phone Number"><br><br>
        <button type="submit" onclick="alert('Registration Successfully')">Register</button><br><br>
    </form>

    <p>Already Have an Account <a href="HTMl CSS Login form .html">Login</a></p>

</div>

</body>
</html>
